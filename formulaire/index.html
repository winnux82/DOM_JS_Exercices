<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="/formulaire/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/formulaire/style.css" />
</head>

<body>
    <div id="app">
        <H1>Formulaire <span>d'inscription</span></H1>
        <div class="container ">



            <div class="formulaire">

                <div class="form-input">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label name="Lastname">Lastname : </label> <input type="text" name="Lastname" id="Lastname" class="form-control"> <br>

                            <label name="Firstname">Firstname : </label> <input type="text" name="Firstname" id="Firstname" class="form-control"> <br>
                            <label name="Gender">Gender : </label>
                            <select name="Gender" id="Gender" class="form-select">
                                    <option value="">--Please choose an option--</option>
                                    <option value="Monsieur">Monsieur</option>
                                    <option value="Madame">Madame</option>
                                    <option value="Mademoiselle">Mademoiselle</option>
                                    </select>
                        </div>


                    </div>
                    <button id="button" class="btn btn-primary" onclick="addRow()">Soumettre</button>
                </div>

            </div>


            <br>
        </div>

        </form>
    </div>
    </div>
    <div class="tableau mt-5">
        <table id="table" class="table table-dark">
            <tr>
                <th scope="col">Civilit√©</th>
                <th scope="col">Lastname</th>
                <th scope="col">Firstname</th>
            </tr>

        </table>
    </div>
    <script>
        const Button = document.getElementById('button');
        const Lastname = document.getElementById('Lastname');
        const Firstname = document.getElementById('Firstname');
        const Gender = document.getElementById('Gender');
        var table = document.getElementById("table");


        function addRow() {
            if (Lastname.value && Firstname.value && Gender.value) {
                var row = table.insertRow(1);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                cell1.innerHTML = Gender.value;
                cell2.innerHTML = Lastname.value;
                cell3.innerHTML = Firstname.value;
                //reset au besoin
                // Lastname.value = "";
                // Firstname.value = "";
                // Gender.value = "";

            }

        }
    </script>
</body>

</html>
