<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <style>
    #form {
      display: none;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row mt-5">
      <div class="col-6 offset-3">

        <form id="form">
          <div class="mb-3">
            <label for="lastname" class="form-label">Nom</label>
            <input type="text" class="form-control" id="lastname">
          </div>
          <div class="mb-3">
            <label for="firstname" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="firstname">
          </div>
          <div class="mb-3">
            <label for="civilite" class="form-label">Civilité</label>
            <select class="form-select" id="civilite">
              <option selected></option>
              <option value="1">Monsieur</option>
              <option value="2">Madame</option>
            </select>
          </div>

          <button id="btn-cancel" type="button" class="btn btn-danger">Annuler</button>
          <button id="btn-save" type="submit" class="btn btn-primary">Envoyer</button>
        </form>

      </div>
    </div>


    <div class="row mt-5" id="container-table">
      <div class="col-12 mb-3">
        <button class="btn btn-success" id="add">Ajouter</button>
      </div>
      <div class="col">

        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th scope="col">Nom</th>
              <th scope="col">Prénom</th>
              <th scope="col">Civilité</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
              <td><button type="button" onclick="suppTr('1')"class="btn btn-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
              </svg></button></td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>


  </div>
  <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript">
    const containerTable = document.getElementById('container-table');
    const form = document.getElementById('form');
    const btnSave = document.getElementById('btn-save');
    const userTableTbody = document.querySelector('table tbody');
    
    $('#add, #btn-cancel').click(() => $('#container-table, #form').toggle('slow'));


    function suppTr(id) {
                let table = document.querySelector('table');
                table.deleteRow(id);
            }

    if (btnSave && form && userTableTbody) {
      btnSave.addEventListener('click', (event) => {
        event.preventDefault();
        const firstname = document.getElementById('firstname').value.trim();
        const lastname = document.getElementById('lastname').value.trim();
        const civilite = document.getElementById('civilite').value.trim();
        if (firstname.length == 0
          || lastname.length == 0
          || civilite.length == 0) {
          alert('Vous devez renseigner tous les champs !!!!!');
          return;
          
        }
        
        form.reset();
        let i = 1;
        userTableTbody.innerHTML += `
           <tr>
              <td>${firstname}</td>
              <td>${lastname}</td>
              <td>${civilite}</td>
              <td><button type="button" onclick="suppTr(${i})" class="btn btn-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
              </svg></button></td>
            </tr>
        `;
        i++;
        $('#container-table, #form').toggle('slow');
        //$('#add').trigger('click');
            })

        

    }


  </script>

</body>

</html>
