<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="addUser">Ajouter un utilisateur</button>
    <br>
    <br>
    <table id="table" style="width: 100%;border:1px solid #000">
        <tr>
            <th>firstName</th>
            <th>lastName</th>
            <th>birthday</th>
            <th>action</th>
        </tr>
        <tbody>
            <script type="text/javascript">
                const users = [{
                    firstname: 'John',
                    lastname: 'Doe',
                    birthdate: '2015-07-01'
                }, {
                    firstname: 'Bob',
                    lastname: 'Maurice',
                    birthdate: '2000-07-01'
                }, {
                    firstname: 'Maurice',
                    lastname: 'Roger',
                    birthdate: '1988-07-01'
                }, {
                    firstname: 'Sylvain',
                    lastname: 'Bernard',
                    birthdate: '1900-07-01'
                }, ];

                let i = 0;
                const tbody = document.querySelector("table tbody");
                document.getElementById("addUser").addEventListener("click", function() {
                    if (users[i] == null) {
                        return;
                    }
                    const u = users[i];
                    tbody.innerHTML += `
            <tr>
                <td>${u.firstname}</td>
                <td>${u.lastname}</td>
                <td>${u.birthdate}</td>
                <td><button class="btnSup" type="button" onclick="suppTr(${i})">Supprimer</button></td>
            </tr>
            `;
                    i++;
                })

                function suppTr(id) {
                    let table = document.querySelector('table');
                    table.deleteRow(id);
                }
            </script>
        </tbody>
    </table>
</body>
